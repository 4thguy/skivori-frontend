<div class="d-flex justify-content-center align-items-center gap-2">
  <button class="btn btn-primary" [disabled]="currentPage === 1" (click)="onPreviousPage()">Previous Page</button>
  <span>{{ currentPage }} / {{ totalPages }}</span>
  <button class="btn btn-primary" [disabled]="currentPage === totalPages" (click)="onNextPage()">Next Page</button>
</div>

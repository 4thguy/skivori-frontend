@if (game) {
<div class="card shadow-sm {{ additionalClasses?.join(' ') }}">
  @if (game.thumb) {
  <img [src]="game.thumb.url" alt="{{ game.title }}" class="card-img-top">
  } @else {
  <div class="card-img-top card-img-top-empty">
    <img src="/assets/img/cropped-design_skivori_v2.png" alt="Image Not Available">
  </div>
  }
  <div class="card-body">
    <h5 class="card-title">{{ game.title }}</h5>
    <a [routerLink]="['/game', game.id]" class="btn btn-primary">View Details</a>
  </div>
</div>
} @else {
<div class="card shadow-sm fallback-card {{ additionalClasses?.join(' ') }}">
  <div class="card-img-top card-img-top-empty">
    <img src="/assets/img/cropped-design_skivori_v2.png" alt="Game Not Available">
  </div>
  <div class="card-body">
    <h5 class="card-title text-muted">Game Not Available</h5>
    <p class="text-muted">This game is currently unavailable. Please check back later.</p>
    <button class="btn btn-primary" disabled>View Details</button>
  </div>
</div>
}
